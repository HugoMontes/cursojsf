<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta name="description" content=""/>
        <meta name="author" content=""/>
        <!-- Titulo dinamico de la pagina -->
        <title><ui:insert name="title">title</ui:insert></title>
        <!-- Bootstrap Core CSS -->
        <h:outputStylesheet name="vendor/bootstrap/css/bootstrap.min.css"/>
        <!-- MetisMenu CSS -->
        <h:outputStylesheet name="vendor/metisMenu/metisMenu.min.css"/>
        <!-- Custom CSS -->
        <h:outputStylesheet name="dist/css/sb-admin-2.css"/>
        <!-- Custom Fonts -->
        <h:outputStylesheet name="vendor/font-awesome/css/font-awesome.min.css"/>

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
        <!-- Va ha contener css propio de cada pagina -->
        <ui:insert name="css"></ui:insert>
    </h:head>

    <h:body>
        <div id="wrapper">
            <!-- Navigation -->
            <ui:include src="menu.xhtml"/>
            <!-- Page Content -->
            <div id="page-wrapper">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-lg-12">
                            <h1 class="page-header">
                                <ui:insert name="title">title</ui:insert>
                            </h1>
                            <!-- Contenido dinamico -->
                            <ui:insert name="content"></ui:insert>
                        </div>
                        <!-- /.col-lg-12 -->
                    </div>
                    <!-- /.row -->
                </div>
                <!-- /.container-fluid -->
            </div>
            <!-- /#page-wrapper -->

        </div>
        <!-- /#wrapper -->

        <!-- jQuery -->
        <h:outputScript name="vendor/jquery/jquery.min.js"/>
        <!-- Bootstrap Core JavaScript -->
        <h:outputScript name="vendor/bootstrap/js/bootstrap.min.js"/>
        <!-- Metis Menu Plugin JavaScript -->
        <h:outputScript name="vendor/metisMenu/metisMenu.min.js"/>
        <!-- Custom Theme JavaScript -->
        <h:outputScript name="dist/js/sb-admin-2.js"/>
        <!-- Va ha contener js propio de cada pagina -->
        <ui:insert name="javascript"></ui:insert>
    </h:body>
</html>
