<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:body>
            <h1>Reporte Cuestionario</h1>
            <h:panelGrid columns="2">
                <h:outputText value="Nombre:"/>
                <h:outputText value="#{encuestaController.encuesta.nombre}"/>
                <h:outputText value="Edad:"/>
                <h:outputText value="#{encuestaController.encuesta.edad}"/>
                <h:outputText value="Estado Civil:"/>
                <h:outputText value="#{encuestaController.encuesta.estado}"/> 
                <h:outputText value="Pasatiempos:"/>
                <h:panelGroup>
                    <c:forEach var="p" items="#{encuestaController.encuesta.pasatiempos}">
                        <h:outputText value="#{p}"/>,
                    </c:forEach>
                </h:panelGroup>
                <h:outputText value="Pais:"/>
                <h:outputText value="#{encuestaController.encuesta.pais}"/> 
                <h:outputText value="Observacion:"/>
                <h:outputText value="${encuestaController.encuesta.observacion()}"/>
            </h:panelGrid>
            <h:outputLink value="encuesta_form.xhtml">Volver al formulario</h:outputLink>
        </h:body>

    </h:body>
</html>
