<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    template="../WEB-INF/template/base.xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html">
    <ui:define name="title">Practica 1</ui:define>
    <ui:define name="content">
        <h:form>
            <h:outputLabel value="Ingrese su nombre:" for="nombre"/>
            <h:inputText id="nombre" 
                         value="#{pruebaController.nombre}" 
                         label="Nombre" required="true"/>
            <h:commandButton value="Saludar"
                             actionListener="#{pruebaController.saludarAction()}"/>
            <br/><br/>
            <h:outputText value="#{pruebaController.mensaje}"/>
        </h:form>
    </ui:define>
</ui:composition>
